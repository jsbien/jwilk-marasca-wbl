<dl class='result-metadata'>

{% for key, values in qinfo.rinfo.metadata.items %}
    {% if values %}
        <dt>{{key}}</dt>
        <dd>{% for value in values %}{% if forloop.first %}{% else %}; {% endif %}{{value}}{% endfor %}</dd>
    {% endif %}
{% endfor %}

</dl>

{# vim:set ts=4 sw=4 et: #}
